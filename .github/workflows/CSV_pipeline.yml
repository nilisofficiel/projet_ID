name: CSV Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: 'Sélectionner l’environnement'
        required: true
        default: 'dev'

jobs:
  csv_pipeline:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [dev, test, prod]
        python-version: [3.10, 3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CSV script
        run: |
          python Scripts/csv_to_dev.py
          python Scripts/csv_to_test.py
          python Scripts/csv_to_prod.py
          python Scripts/read_csv.py

